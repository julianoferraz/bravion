# ============================================
# Nginx Configuration — Bravion Global
# ============================================
# Arquivo para /etc/nginx/sites-available/bravion-global
# Após copiar, faça o link simbólico:
#   ln -s /etc/nginx/sites-available/bravion-global /etc/nginx/sites-enabled/
# ============================================

# Redirecionar HTTP para HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name seudominio.com www.seudominio.com;

    # Certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirecionar todo o tráfego para HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Servidor HTTPS principal
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name seudominio.com www.seudominio.com;

    # ==========================================
    # SSL (será configurado pelo Certbot)
    # ==========================================
    # ssl_certificate /etc/letsencrypt/live/seudominio.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/seudominio.com/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # ==========================================
    # Segurança
    # ==========================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # ==========================================
    # Proxy para o container Docker do Frontend
    # ==========================================
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Suporte a SPA (Single Page Application)
        # Se o proxy falhar, tente servir index.html
        proxy_intercept_errors on;
        error_page 404 = /index.html;
    }

    # ==========================================
    # Cache de assets estáticos
    # ==========================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ==========================================
    # Limites e otimização
    # ==========================================
    client_max_body_size 10M;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

    # Logs
    access_log /var/log/nginx/bravion-access.log;
    error_log /var/log/nginx/bravion-error.log;
}
